
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>핫띵크 : 핫한 당신의 생각</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean');

        body {
            font-family: 'Nanum Gothic', sans-serif;
        }
        .tableDegin {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: left;
            line-height: 1.5;
            cursor: default;
        }
        .tableDegin thead th {
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            color: #369;
            border-bottom: 3px solid #036;
        }
        .tableDegin tbody th {
            width: 150px;
            padding: 10px;
        }
        .tableDegin tbody tr td {
            padding: 10px;
        }

        .page{
            text-align: center;
            width: 100%;
        }

        .pagination{
            list-style: none;
            display: inline-block;
            padding: 0;
            margin-top: 20px;
        }

        .pagination li {
            display: inline;
            text-align: center;
        }

        .pagination a {
            float: left;
            display: block;
            font-size: 14px;
            text-decoration: none;
            padding: 5px 12px;
            color: #96a0ad;
            line-height: 1.5;
        }

        .first {
            margin-right: 15px;
        }

        .last {
            margin-left: 15px;
        }

        .first:hover, .last:hover, .left:hover, .right:hover {
            color: #2e9cdf;
        }

        .pagination a.active {
            cursor: default;
            color: #ffffff;
        }

        .modal .num {
            margin-left: 3px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-heignt: 30px;
            border-radius: 100%;
        }

        .modal .num:hover {
            background-color: #2e9cdf;
            color: #ffffff;
        }

        .modal .num.active, .modal .num:active {
            background-color: #2e9cdf;
            cursor: pointer;
        }

        .btn {
            float: right;
            position: relative;
            display: inline-block;
            min-width: 68px;
            height: 30px;
            padding: 10px 8px 0 8px;
            font-size: 14px;
            color: white;
            text-align: center;
            background-color: #2e9cdf;
            cursor: pointer;
        }
        .btn:hover {
            text-decoration: underline; color: #ffffff;
        }
        .btn:active{
        }

        .con_title {
            font-size: 34px;
            color: #333;
            margin-top: 60px;
            width: 100%;
            float: left;
            margin-bottom: 30px;
            height: 40px;
        }

        .board_search_wrap {
            float: right;
            margin-right: 29px;
        }

        .word_input {
            float: right;
            position: relative;
            margin-top: 16px;
        }

        .word_input span.btn {
            position: absolute;
            right: 8px;
            top: 8px;
            height: 21px;
        }

        .sort_wrap {
            float: right;
            padding: 0 30px 0 10px;
            font-size: 13px;
            color: #333;
            height: 38px;
            line-height: 38px;
            border: 1px solid #e3e3e3;
            border-right: 0;
            margin-top: 16px;
            background: #fff right center no-repeat;
            min-width: 67px;
            position: relative;
        }

    </style>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>
<body>
<div>
    <h1 class = con_title>
        자유게시판
        <div class="board_search_wrap" style="float:right; margin-right: 0px">
            <span class="word_input" style="margin-top:0;">
                <input type="text" name="search_text">
                <span class="btn">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </span>
            </span>
            <span class="sort_wrap" style="margin-top:0;">
                <a href="#" class="cus_sel_a">제목</a>
                <ul style="display: none;">
                    <li>
                        <a href="#">제목</a>
                    </li>
                    <li>
                        <a href="#">작성자</a>
                    </li>
                    <li>
                        <a href="#">태그</a>
                    </li>
                </ul>
                <select name="search_type">
                    <option value="t">제목</option>
                    <option value="n">작성자</option>
                    <option value="h">태그</option>
                </select>
            </span>
        </div>
    </h1>
</div>
<div>
    <table class="tableDegin">
        <thead>
        <tr>
            <th scope="cols">번호</th>
            <th scope="cols">제목</th>
            <th scope="cols">작성자</th>
            <th scope="cols">날짜</th>
            <th scope="cols">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>내용이 들어갑니다.</td>
            <td>오일권</td>
            <td>2020-04-04</td>
            <td>528</td>
        </tr>
        <tr>
            <td>2</td>
            <td>내용이 들어갑니다.</td>
            <td>김영곤</td>
            <td>2020-04-04</td>
            <td>18</td>
        </tr>
        <tr>
            <td>3</td>
            <td>내용이 들어갑니다.</td>
            <td>정기혁</td>
            <td>2020-04-04</td>
            <td>20</td>
        </tr>
        <tr>
            <td>4</td>
            <td>내용이 들어갑니다.</td>
            <td>정형일</td>
            <td>2020-04-04</td>
            <td>312</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="page">

    <a class="btn">글쓰기</a>

    <ul class="pagination modal">
        <li><a href="#" class="first">처음페이지</a></li>
        <li><a href="#" class="arrow left"><<</a></li>
        <li><a href="#" class="active num" style="padding-top: 5px">1</a></li>
        <li><a href="#" class="num" style="padding-top: 5px">2</a></li>
        <li><a href="#" class="num" style="padding-top: 5px">3</a></li>
        <li><a href="#" class="num" style="padding-top: 5px">4</a></li>
        <li><a href="#" class="num" style="padding-top: 5px">5</a></li>
        <li><a href="#" class="arrow right">>></a></li>
        <li><a href="#" class="last">끝 페이지</a></li>
    </ul>
</div>

</body>
</html>
