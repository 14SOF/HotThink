<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>핫띵크 : 핫한 당신의 생각</title>
    <style>
        .tableDegin {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: left;
            line-height: 1.5;
            cursor: default;
        }

        .tableDegin thead th {
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            color: #369;
            border-bottom: 3px solid #036;
        }

        .tableDegin tbody th {
            width: 150px;
            padding: 10px;
        }

        .tableDegin tbody tr td {
            padding: 10px;
        }

        .page {
            text-align: center;
            width: 100%;
        }

        .pagination {
            list-style: none;
            display: inline-block;
            padding: 0;
            margin-top: 20px;
        }

        .pagination li {
            display: inline;
            text-align: center;
        }

        .pagination a {
            float: left;
            display: block;
            font-size: 14px;
            text-decoration: none;
            padding: 5px 12px;
            color: #96a0ad;
            line-height: 1.5;
        }

        .first {
            margin-right: 15px;
        }

        .last {
            margin-left: 15px;
        }

        .first:hover, .last:hover, .left:hover, .right:hover {
            color: #2e9cdf;
        }

        .pagination a.active {
            cursor: default;
            color: #ffffff;
        }

        .modal .num {
            margin-left: 3px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-heignt: 30px;
            border-radius: 100%;
        }

        .modal .num:hover {
            background-color: #2e9cdf;
            color: #ffffff;
        }

        .modal .num.active, .modal .num:active {
            background-color: #2e9cdf;
            cursor: pointer;
        }

        .btn {
            float: right;
            position: relative;
            display: inline-block;
            min-width: 68px;
            height: 30px;
            padding: 10px 8px 0 8px;
            font-size: 14px;
            color: white;
            text-align: center;
            background-color: #2e9cdf;
            cursor: pointer;
        }

        .btn:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .btn:active {
        }

    </style>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
<div>
    <div>
        <h1>
            자유게시판
        </h1>
        <div style="width: 100%; height: 40px; border: 3px solid black;">
            <div style="float: right;">
                <span>
                    <select style="height: 40px; width: 100px;">
                        <option value="t">제목</option>
                        <option value="n">작성자</option>
                        <option value="c">내용</option>
                </select>
                    <input type="text" style="height: 40px;">
                    <a>
                        <i class="fas fa-search"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <table class="tableDegin">
        <thead>
        <tr>
            <th scope="cols">번호</th>
            <th scope="cols">제목</th>
            <th scope="cols">작성자</th>
            <th scope="cols">날짜</th>
            <th scope="cols">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>내용이 들어갑니다.</td>
            <td>오일권</td>
            <td>2020-04-04</td>
            <td>528</td>
        </tr>
        <tr>
            <td>2</td>
            <td>내용이 들어갑니다.</td>
            <td>김영곤</td>
            <td>2020-04-04</td>
            <td>18</td>
        </tr>
        <tr>
            <td>3</td>
            <td>내용이 들어갑니다.</td>
            <td>정기혁</td>
            <td>2020-04-04</td>
            <td>20</td>
        </tr>
        <tr>
            <td>4</td>
            <td>내용이 들어갑니다.</td>
            <td>정형일</td>
            <td>2020-04-04</td>
            <td>312</td>
        </tr>
        </tbody>
    </table>

    <div class="page">

        <a class="btn">글쓰기</a>

        <ul class="pagination modal">
            <li><a href="#" class="first">처음페이지</a></li>
            <li><a href="#" class="arrow left"><<</a></li>
            <li><a href="#" class="active num" style="padding-top: 5px">1</a></li>
            <li><a href="#" class="num" style="padding-top: 5px">2</a></li>
            <li><a href="#" class="num" style="padding-top: 5px">3</a></li>
            <li><a href="#" class="num" style="padding-top: 5px">4</a></li>
            <li><a href="#" class="num" style="padding-top: 5px">5</a></li>
            <li><a href="#" class="arrow right">>></a></li>
            <li><a href="#" class="last">끝 페이지</a></li>
        </ul>
    </div>
</div>

</body>
</html>
