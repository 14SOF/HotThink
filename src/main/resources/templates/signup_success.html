<!DOCTYPE html>
<html>
<title>HOTTHINK 회원가입 완료</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1 {font-family: "Raleway", sans-serif;}
    body, html {height: 105%}
    .bgimg {
        background-image: url('/images/forestbridge.jpg');
        min-height: 110%;
        background-position: center;
        background-size: cover;
    }

    .l {
        color: #ac2925;
        font-size: 35px;
        font-weight: bold;
    }

</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        <p class="l"><a href="/">HOTTHINK</a></p>
    </div>
    <div class="w3-display-middle">
        {{#users}}
        <h1 class="w3-jumbo w3-animate-top" style="font-size: 15px">회원가입 완료</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">회원ID : {{user_id}}</p>
        <p class="w3-large w3-center">회원 닉네임 : {{user_nick}}</p>
        {{/users}}
    </div>
</div>

</body>
</html>
