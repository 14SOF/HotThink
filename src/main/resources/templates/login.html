<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!-- title icon -->
    <link rel="shortcut icon" type="image⁄x-icon" href="/icons/logo.png">

    <title>핫띵크 : 핫한 당신의 생각</title>


</head>
<body>
<div class="container mx-auto border border-secondary rounded" style="width: 1200px; height: 600px">
    <h1 class="text-center">HotThink <span class="font-weight-bold">로그인</span></h1>
    <form class="mx-auto" style="width: 500px">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="row form-group">
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="이메일">
                    </div>

                    <div class="row form-group">
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="비밀번호">
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary" style="width: 100%; height: 90%">로그인</button>
                </div>
            </div>

        </div>


        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">내 계정 기억하기</label>
        </div>

        <div class="dropdown-divider"></div>

        <div class="container">
            <div class="row">
                <div class="col-5">
                    <button type="button" class="btn btn-outline-primary col">회원가입</button>

                </div>
                <div class="col-7">
                    <button type="button" class="btn btn-outline-dark col">아이디/비밀번호 찾기</button>
                </div>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div>
            <button type="button" class="btn btn-outline-primary col">네이버 로그인 있을 곳</button>

        </div>
        <div class="dropdown-divider"></div>

        <button type="button" class="btn btn-outline-primary col">페이스북 로그인 있을 곳</button>

    </form>
</div>

</body>
</html>
