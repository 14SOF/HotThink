<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
    <link rel="stylesheet" type="text/css" href="style/user.css">
</head>
<body>
{{> include/navBar}}

<div class="container login-container">

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4 font-weight-bolder">어서오세요!</h1>
                                </div>
                                <form class="user" method="post" action="login_processing">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               name="userId"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="이메일"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               name="userPassword"
                                               id="exampleInputPassword" placeholder="비밀번호"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">내 계정 기억하기</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        로그인
                                    </button>
                                    <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> 구글 아이디로 로그인
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> 페이스북 아이디로 로그인
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/">비밀번호가 기억 안나세요?</a>
                                </div>
                                <div class="text-center mt-1">
                                    <a class="small" href="/signup">핫띵크 회원가입하기!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{{> include/footer}}

</body>
</html>
