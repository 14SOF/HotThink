<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
    <link rel="stylesheet" type="text/css" href="/style/qnaList.css">
    <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">


</head>
<body>
{{> include/navBar}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/questions">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="10"  class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success  pull-right">질문하기</button>
            </form>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
