<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
    <link rel="stylesheet" type="text/css" href="/style/qnaList.css">
<!--    <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">-->
<style>
    body, div, h1, form, fieldset, input, textarea {
        margin: 0; padding: 0; border: 0; outline: none;
    }

    html {
        height: 100%;
    }

    body {
        background: #FFFFFF;
        background: -moz-linear-gradient(top, #FFFFFF 0%, #FFFFFF 100%); /* firefox */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FFFFFF), color-stop(100%,#FFFFFF)); /* webkit */
        font-family: sans-serif;
    }

    #contact {
        width: 1000px; margin:  20px 250px; padding: 45px 30px;
        background: #fafafa; border: 1px solid #e1e1e1;
        -moz-box-shadow: 0px 0px 8px #444;
        -webkit-box-shadow: 0px 0px 8px #444;
    }

    h1 {
        font-size: 35px; color: #445668;
        text-align: center; margin: 0 0 35px 0; text-shadow: 0px 1px 0px #f2f2f2;
    }

    label {
        float: left; clear: left; margin: 11px 20px 0 0; width: 95px;
        text-align: right; font-size: 16px; color: #54747f;
       text-shadow: 0px 1px 0px #f2f2f2;
        font-weight: bold;
    }

    input {
        width: 800px; height: 35px; padding: 5px 20px 0px 20px; margin: 0 0 20px 0;
        background: #5E768D;
        background: -moz-linear-gradient(top, #54747f 0%, #5E768D 20%); /* firefox */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #5e768d), color-stop(20%, #5e768d)); /* webkit */
        border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
        -moz-box-shadow: 0px 1px 0px #f2f2f2;-webkit-box-shadow: 0px 1px 0px #f2f2f2;
        font-family: sans-serif; font-size: 16px; color: #f2f2f2; text-shadow: 0px -1px 0px #f2f2f2;
    }
    input::-webkit-input-placeholder  {
        color: #d6d6d6; text-shadow: 0px -1px 0px #38506b;
    }
    input:-moz-placeholder {
        color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
    }

    textarea {
        width: 800px; height: 170px; padding: 12px 20px 0px 20px; margin: 0 0 20px 0;
        background: #5E768D;
        background: -moz-linear-gradient(top, #546A7F 0%, #5E768D 20%); /* firefox */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#546A7F), color-stop(20%,#5E768D)); /* webkit */
        border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
        -moz-box-shadow: 0px 1px 0px #f2f2f2;-webkit-box-shadow: 0px 1px 0px #f2f2f2;
        font-family: sans-serif; font-size: 16px; color: #f2f2f2;  text-shadow: 0px -1px 0px #334f71;
    }
    textarea::-webkit-input-placeholder  {
        color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
    }
    textarea:-moz-placeholder {
        color: #a1b2c3; text-shadow: 0px -1px 0px #38506b;
    }

    input:focus, textarea:focus {
        background: #728eaa;
        background: -moz-linear-gradient(top, #668099 0%, #728eaa 20%); /* firefox */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#668099), color-stop(20%,#728eaa)); /* webkit */
    }

    input[type=submit] {
        width: 185px; height: 52px; float: right; padding: 10px 15px; margin: 0 15px 0 0;
        -moz-box-shadow: 0px 0px 5px #999;-webkit-box-shadow: 0px 0px 5px #999;
        border: 1px solid #556f8c;
        background: -moz-linear-gradient(top, #718DA9 0%, #415D79 100%); /* firefox */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#718DA9), color-stop(100%,#415D79)); /* webkit */
        cursor: pointer;
    }
</style>
</head>
<body>
{{> include/navBar}}
<img src="/image/qnalogo.PNG" align = "left" style=" margin-top: 80px">
<div id="contact">
    <h1>QNA</h1>
    <form action="/create/post/qna" method="post" name="qnaPost"  id="qnaPost">
        <fieldset>
            <label for="title">제목 :</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요." />

<!--            <label for="">이메일:</label>-->
<!--&lt;!&ndash;            <input type="email" id="email" placeholder="입력하신 이메일로 답변이 전송됩니다." />&ndash;&gt;-->
<!--            <p>회원아이디 자동적으로 들어감.</p>-->
            <label for="content">문의내용:</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요."></textarea>

            <input type="submit" style="font-weight: bold; color: #FFFFFF"    value="질 문 하 기" />
        </fieldset>
    </form>
</div>

</body>
<footer style="background: white">

    {{> /include/footer}}

</footer>
</html>
