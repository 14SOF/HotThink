<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
    <link rel="stylesheet" type="text/css" href="style/user.css">
    <link rel="stylesheet" type="text/css" href="style/select-css.css">


</head>
<style>

    .em {
        font-size: 0.8rem;
        border-radius: 3rem;
        padding: 0.8rem 2rem;
    }
    .deleteBtn {
        box-shadow:inset 0px 1px 0px -5px #f5978e;
        background:linear-gradient(to bottom, #f24537 5%, #c62d1f 100%);
        background-color:#f24537;
        border-radius:60px;
        border:1px solid #d02718;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:15px;
        font-weight:bold;
        padding:8px 140px;
        text-decoration:none;
        text-shadow:0px 0px 10px #810e05;
    }
    .deleteBtn:hover {
        background:linear-gradient(to bottom, #c62d1f 5%, #f24537 100%);
        background-color:#c62d1f;
    }
    .deleteBtn:active {
        position:relative;
        top:1px;
    }


</style>
<body>
{{> include/navBar}}

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4 font-weight-bolder">핫띵크 회원탈퇴</h1>
        </div>

        <form class="user" id="user" name="user" method="post" action="/create">
<!--            {{#userId}}-->
            <div class="form-group">
<!--                <input type="email" class="form-control form-control-user" id="userId" name="userId" placeholder="이메일 형식의 ID를  입력하세요" value="여기아이디"/>-->
                회원 ID : {{userId}}
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="userPassword" name="userPassword" placeholder="비밀번호" required>
            </div>
<!--            {{/userId}}-->
            <div class="text-center small mt-2" id="checkMsgPW" style="color: red"></div>


            <div>
                <select class="select-css">
                    <center>r>
                        <option value="">--탈퇴 사유를 선택하세요.--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>

                </select>
            </div>


            <hr>
            <button type="submit" class="deleteBtn" id="temp">탈 퇴 하 기</button>
            <hr>
            <div>
                여기에 탈퇴를 하게된다면 ~~~~~어쩌구저쩌구 </br>
                서비스를 더이상 이용못해요 같은 문구

            </div>
            <hr>

        </form>


    </div>
</div>
<footer>
    {{> include/footer}}
</footer>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>

</script>
</body>

</html>
