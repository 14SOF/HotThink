    <style>
        /*slide style start*/
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }



        #slide {
            position: relative;
            overflow: hidden;
            padding-bottom: 0px;
            padding-top: 65px;
            position: relative;
            z-index: 1;
            /* 여기 수정하면 슬라이드 밑에 버튼 위치가 아래로 내려감 */
        }

        #slide ul {
            width: 300%;
            height: 45%;
            transition: 1s;
            list-style: none;
        }

        #slide ul:after {
            content: "";
            display: block;
            clear: both;
        }

        #slide li {
            float: left;
            width: 33.3%;
            height: 100%;
            list-style: none;
        }

        #slide input {
            display: none;
        }

        #slide label {
            display: inline-block;
            vertical-align: middle;
            width: 10px;
            height: 10px;
            border: 2px solid #666;
            background: #fff;
            transition: 0.3s;
            border-radius: 50%;
            cursor: pointer;
        }

        #slide .pos {
            text-align: center;
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        #pos1:checked ~ ul {
            margin-left: 0%;
        }

        #pos2:checked ~ ul {
            margin-left: -100%;
        }

        #pos3:checked ~ ul {
            margin-left: -200%;
        }

        #pos1:checked ~ .pos > label:nth-child(1) {
            background: #666;
        }

        #pos2:checked ~ .pos > label:nth-child(2) {
            background: #666;
        }

        #pos3:checked ~ .pos > label:nth-child(3) {
            background: #666;
        }

        img {
            width: 100%;
        }
        /*slide style end*/
        /*search Bar style start*/
        #searchBar{

            padding-right: 10px;

        #searchButton{
            width:200px;
            height: inherit;

            border: none;

            background: red;
        }

        #searchContainer{
            background: #ffffff;

            margin-right: 30px;
            height: 70px;
            box-shadow: -10px 10px 30px -10px gray;
            position: relative;
            z-index: 2;
            top: -40px;
        }
        /*search Bar style end*/

    </style>
