<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .center clear {
            position: relative;
            width: 1200px;
            padding: 0 40px;
            margin: 0 auto;
            display: block;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
            color: black;
        }

        bodt_left {

            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
            color: black;
        }

        .title {
            position: relative;
            height: 39px;
            margin: 0 0 50px 0;
            font-size: 16px;
            color: #777777;
            padding: 0;
            display: block;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
        }

        .h1 {
            position: relative;
            display: inline-block;
            margin: 0 14px 0 -4px;
            font-size: 42px;
            font-weight: normal;
            color: black;
            line-height: 28px;
            letter-spacing: -5px;
            padding: 0px;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
        }

        .sentence {
            vertical-align: -4px;
            font-size: 16px;
            color: #777777;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
        }

        .boardView {
            osition: relative;
            border-top: 2px solid #141313;
            margin: 0;
            padding: 0;
            display: block;
            word-break: break-all;
            color: black;
            font-family: "Noto Sans KR", sans-serif;
        }

        .bSubject {
            height: 60px;
            padding: 0 20px;
            font-size: 35px;
            color: black;
            border-bottom: 1px solid #e7e8e9;
            background-color: #f0f0f0;
            margin: 0;
            display: block;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
        }

        .freeBoardImage {

            height: 24px;
            display: inline-block;
            background-image: url("../static/icons/freeBoardIcon.png");
            font-style: italic;
            font-size: 16px;
            color: black;
            word-break: break-all;
            font-family: "Noto Sans KR", sans-serif;
            vertical-align: middle;
        }

        .ellipsis {
            display: inline-block;
            max-width: 730px;
            padding-right: 1px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            vertical-align: middle;
            font-weight: bold;
            font-size: 16px;
            color: black;
            word-break: break-all;
            font-family: 'Noto Sans KR', sans-serif;
        }

    </style>
</head>
