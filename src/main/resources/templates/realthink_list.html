<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
    <link rel="stylesheet" type="text/css" href="/style/hotthink.css">

    <style>
        .jumbotron {
            width: 100%;
            background-color: whitesmoke;
        }

        .pagination > li > a {
            border-radius: 50% !important;
            margin: 0 5px;
        }

        .pagination .page-item .page-link {
            font-size: .9rem;
            color: #212529;
            background-color: transparent;
            border: 0;
            outline: 0;
            -webkit-transition: all .3s linear;
            transition: all .3s linear;
        }

        .pagination .page-item.active .page-link {
            color: #fff;
            background-color: goldenrod;
            border-radius: .125rem;
            -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            -webkit-transition: all .2s linear;
            transition: all .2s linear;
        }

        .btn-icon-split {
            padding: 0;
            overflow: hidden;
            display: inline-flex;
            align-items: stretch;
            justify-content: center;
        }

        .btn-icon-split .icon {
            background: rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 0.375rem 0.75rem;
        }

        .btn-icon-split .text {
            display: inline-block;
            color: white;
            font-weight: bolder;
            padding: 0.375rem 0.75rem;
        }

        .btn-icon-split.btn-lg .icon, .btn-group-lg > .btn-icon-split.btn .icon {
            padding: 0.5rem 1rem;
        }

        .btn-icon-split.btn-lg .text, .btn-group-lg > .btn-icon-split.btn .text {
            padding: 0.5rem 1rem;
        }

        .text-white-50 {
            color: rgba(255, 255, 255, 0.5) !important;
        }

        .btn-lg, .btn-group-lg > .btn {
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: 0.3rem;
        }

    </style>
</head>
<body>
{{> include/navbar}}
{{> include/searchbar}}

<div class="container mt-5">

    {{#list}}
    <div class="row mt-5" style="font-family: Noto Sans KR, sans-serif">
        <div class="jumbotron shadow-lg text-center">
            <div class="text-left" style="width: 100%"><i class="fas fa-quote-left ml-5" style="font-size: xx-large"></i></div>
            <h2 class="display-4 font-weight-bold">
                {{title}}</h2>
            <div class="text-right" style="width: 100%"><i class="fas fa-quote-right mr-5" style="font-size: xx-large"></i></div>
            <p class="lead mt-5">{{content}}</p>
            <hr class="my-4">
            <a href="/read/post/real?id={{id}}" class="btn btn-warning btn-icon-split btn-lg shadow">
                    <span class="icon text-white-50">
                        <i class="fas fa-search-dollar"></i>
                    </span>
                <span class="text">상세히 보기</span>
            </a></div>
    </div>
    {{/list}}

</div>
{{#pageTitle}}
{{> include/pagination_title}}
{{/pageTitle}}
{{^pageTitle}}
{{> include/pagination_unTitle}}
{{/pageTitle}}
{{> include/think_pagination}}


<script>
    $('#searchBtn').click(function () {
        window.location.href = "/read/post/real/list?page=1&title=" + $('#searchInput').val();
    })


    for (let i = 0; i < 3; i++) {
        btn[i].click(function () {
            window.location.href = "/read/post/real/list?page=" + btn[i].text()
        })
    }

    function pagingFirst() {
        window.location.href = "/read/post/real/list?page=" + 1;
    }

    function pagingLast(pageSize) {
        window.location.href = "/read/post/real/list?page=" + pageSize;
    }

    function pagingNext(page) {
        window.location.href = "/read/post/real/list?page=" + (page + 1);
    }

    function pagingPre(page) {
        window.location.href = "/read/post/real/list?page=" + (page - 1);
    }


    // 여기서부터 타이틀(검색 값) 있을 때 페이지네이션

    function pageBtn(pageTitle){
        for (let i = 0; i < 3; i++) {
            btn[i].click(function () {
                window.location.href = "/read/post/real/list?page=" + btn[i].text() + "&title=" +pageTitle
            })
        }
    }

    function pagingFirst(pageTitle) {
        window.location.href = "/read/post/real/list?page=" + 1 + "&title=" + pageTitle;
    }

    function pagingLast(pageSize,pageTitle) {
        window.location.href = "/read/post/real/list?page=" + pageSize + "&title=" + pageTitle;
    }

    function pagingNext(page,pageTitle) {
        window.location.href = "/read/post/real/list?page=" + (page + 1)+ "&title=" + pageTitle;
    }

    function pagingPre(page,pageTitle) {
        window.location.href = "/read/post/real/list?page=" + (page - 1)+ "&title=" + pageTitle;
    }


</script>

</body>
<footer>
    {{> include/footer}}
</footer>
</html>
