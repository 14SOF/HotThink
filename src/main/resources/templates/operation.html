<style>
    * {
        margin: 0;
        padding: 0;
    }

    .accordion1 {
        margin : 100px;
        top: 30%;
        left: 200%;
        transform: translateX(20%);
        width: 1000px;
    }

    .accordion2 {
        margin : 100px;
        top: 60%;
        left: 200%;
        transform: translateX(50%);
        width: 300px;
    }



    input[id*="answer"] {
        display: none;
    }

    input[id*="answer"] + label {
        display: block;
        padding: 20px;
        border: 1px solid #FFFFFF;
        border-bottom: 0;
        color: #fff;
        font-weight: 900;
        background: #4284A5;
        cursor: pointer;
        position: relative;
    }

    input[id*="answer"] + label em {
        position: absolute;
        top: 50%;
        right: 10px;
        width: 30px;
        height: 30px;
        margin-top: -15px;
        display: inline-block;
        background: url('./images/arrow.png') 0 0 no-repeat;
    }

    input[id*="answer"] + label + div {
        max-height: 0;
        transition: all .135s;
        overflow: hidden;
        background: #ebf8ff;
        font-size: 13px;
    }

    input[id*="answer"] + label + div p {
        display: inline-block;
        padding: 20px;
    }

    input[id*="answer"]:checked + label + div {
        max-height: 100px;
    }

    input[id*="answer"]:checked + label em {
        background-position: 0 -30px;
    }
</style>
