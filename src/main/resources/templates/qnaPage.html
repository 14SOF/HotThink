<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" type="text/css" href="/style/qnaList.css">
    {{> /include/header}}
</head>
<body>
{{> /include/navBar}}
<div class="container" style="margin-top: -110px" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header"></header>
            <header class="qna-header">
                <h2 class="qna-title">마쎄 있나요?</h2>
            </header>

            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="/icons/bono.PNG" class="article-author-thumb" alt="">
<!--                            url('./images/arrow.png')-->
                        </div>
                        <div class="article-header-text">
<!--                            사용자 이름 누르면 프로필 볼수 있도록??-->
                            <a href="/" class="article-author-name">회원이름 *처리로 ex> 정기*</a>
                            <a href="/" class="article-header-time" title="시간">
                                2020-04-12 13:57
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>마쎄 없습니다. </p><p>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p><p>죄송합니다</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/" method="POST">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
<header class="qna-header"></header>
</body>
<footer>
    {{> /include/footer}}
</footer>

</html>
