<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
    <link rel="stylesheet" type="text/css" href="style/user.css">

</head>
<body>
{{> include/navBar}}

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4 font-weight-bolder">핫띵크 회원가입</h1>
        </div>

        <form class="user" id="user" name="user" method="post" action="/create">
            <div class="form-group">
                <input class="form-control form-control-user" id="user_id" name="user_id" placeholder="이메일 형식의 ID를 입력하세요.">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="user_pw" name="user_pw" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user"
                      id="user_pwCk" name="user_pwCk" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                       id="user_name" name="user_name" placeholder="이름">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                        id="user_nick" name="user_nick" placeholder="닉네임">
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">
                        <a href="/">이용약관</a> 및
                        <a href="/">개인정보 취급방침</a> 에 동의합니다
                    </label>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
            <div class="text-center small mt-2"
            style="color: red">
                에러 표시될 곳
            </div>

            <hr>
            <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> 구글 아이디로 회원가입하기
            </a>
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> 페이스북 아이디로 회원가입하기
            </a>
        </form>


    </div>
</div>

{{> include/footer}}
</body>
</html>
