<!DOCTYPE html>
<html lang="kr">
<head>
    {{> include/header}}
    <link rel="stylesheet" type="text/css" href="style/user.css">
</head>
<style>
    .myButton {
        box-shadow: inset -4px 2px 0px 0px #ffffff;
        background: linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
        background-color: #ffffff;
        border-radius: 35px;
        border: 1px solid #dcdcdc;
        display: inline-block;
        cursor: pointer;
        color: #666666;
        font-size: 13px;
        font-weight: bold;
        padding: 11px 13px;
        text-decoration: none;
        text-shadow: 0px 0px 0px #ffffff;
    }

    .myButton:hover {
        background: linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
        background-color: #f6f6f6;
    }

    .myButton:active {
        position: relative;
        top: 1px;
    }

    .em {
        font-size: 0.8rem;
        border-radius: 3rem;
        padding: 0.8rem 2rem;
    }

</style>
<body>
{{> include/navBar}}

<div class="container signUp-container">
    <div class="signUp-body align-items-center justify-content-center card border-0 shadow-lg ">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4 font-weight-bolder">핫띵크 회원가입</h1>
        </div>

        <form class="user" id="user" name="user" method="post" action="/create">
            <div class="form-group">


                <input type="email" class="em" id="userId" name="userId" placeholder="이메일을 입력하세요"/>
<!--                <input type="button" class="myButton" id="checkBtn" value="중복체크">-->
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="userPw" name="userPw" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="userPwCk" name="userPwCk" placeholder="비밀번호 확인">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                       id="userName" name="userName" placeholder="이름">
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                       id="userNick" name="userNick" placeholder="닉네임">
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox small">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">
                        <a href="/">이용약관</a> 및
                        <a href="/">개인정보 취급방침</a> 에 동의합니다
                    </label>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
            <div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
            <hr>
            <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> 구글 아이디로 회원가입하기
            </a>
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> 페이스북 아이디로 회원가입하기
            </a>
        </form>


    </div>
</div>
