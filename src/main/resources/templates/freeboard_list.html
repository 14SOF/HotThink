<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>핫띵크 : 핫한 당신의 생각</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }
        .tableDegin {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: left;
            line-height: 1.5;
            cursor: default;
        }

        .tableDegin thead th {
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            color: #369;
            border-bottom: 3px solid #036;
        }

        .tableDegin tbody th {
            width: 150px;
            padding: 10px;
        }

        .tableDegin tbody tr td {
            padding: 10px;
        }

        .page {
            text-align: center;
            width: 100%;
        }

        .pagination {
            list-style: none;
            display: inline-block;
            padding: 0;
            margin-top: 20px;
            text-align: center;
            margin-left: 80px;
        }

        .pagination li {
            display: inline;
            text-align: center;
        }

        .pagination a {
            float: left;
            display: block;
            font-size: 14px;
            text-decoration: none;
            padding: 5px 12px;
            color: #96a0ad;
            line-height: 1.5;
        }

        .first {
            margin-right: 15px;
        }

        .last {
            margin-left: 15px;
        }

        .first:hover, .last:hover, .left:hover, .right:hover {
            color: #2e9cdf;
        }

        .pagination a.active {
            cursor: default;
            color: #ffffff;
        }

        .modal .num {
            margin-left: 3px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-heignt: 30px;
            border-radius: 100%;
        }

        .modal .num:hover {
            background-color: #2e9cdf;
            color: #ffffff;
        }

        .modal .num.active, .modal .num:active {
            background-color: #2e9cdf;
            cursor: pointer;
        }

        .btn {
            float: right;
            position: relative;
            display: inline-block;
            min-width: 68px;
            height: 30px;
            padding: 10px 8px 0 8px;
            font-size: 14px;
            color: white;
            text-align: center;
            background-color: #2e9cdf;
            cursor: pointer;
        }

        .btn:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .btn:active {
        }

        .searchBox {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #e7e8e9;
            border-bottom: 1px solid #e7e8e9;
            margin: 0;
            display: block;
            word-break: break-all;
            letter-spacing: -0.050em;
            font-family: "Noto Sans KR", sans-serif;
            color: black;
        }

        .searchSelect {
            width: 133px;
            height: 40px;
            border: 1px solid #cfd2d4;
            padding-left: 8px;
            font-size: 12px;
            color: #999999;
            vertical-align: middle;
            overflow: visible !important;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            -webkit-appearance: menulist;
            box-sizing: border-box;
            align-items: center;
            white-space: pre;
            -webkit-rtl-ordering: logical;
            cursor: default;
            margin: 0em;
            font: 400 13.3333px Arial;
            border-radius: 0px;
            word-break: break-all;
            background-color: #FFFFFF;
            cursor: pointer;
        }

        .searchOption {
            padding-right: 6px;
            font-weight: normal;
            display: block;
            white-space: pre;
            min-height: 1.2em;
            padding: 0px 2px 1px;
            font-size: 12px;
            color: #999999;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            text-align: start;
            -webkit-rtl-ordering: logical;
            cursor: default;
            font: 400 13.3333px Arial;
            word-break: break-all;
        }

        .searchInputText {
            width: 273px;
            height: 38px;
            padding: 0 0 0 10px;
            font-size: 14px;
            color: #838d93;
            border: 1px solid #cfd2d4;
            border-right: 0;
            vertical-align: middle;
            font-family: "Noto Sans KR", sans-serif;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            -webkit-appearance: textfield;
            background-color: #FFFFFF;
            -webkit-rtl-ordering: logical;
            cursor: text;
            margin: 0em;
            font: 400 13.3333px Arial;
            word-break: break-all;
        }

        .searchInputSubmit {
            width: 78px;
            height: 41px;
            padding: 0 0 4px 0;
            color: white;
            cursor: pointer;
            background-color: #2e9cdf;
            border: 0;
            vertical-align: middle;
            font-family: "Noto Sans KR", sans-serif;
            box-sizing: border-box;
            -webkit-appearance: push-button;
            user-select: none;
            white-space: pre;
            align-items: flex-start;
            text-align: center;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            -webkit-rtl-ordering: logical;
            margin: 0em;
            margin-left: -5px;
            font: 400 13.3333px Arial;
            word-break: break-all;
        }

        .head {
            font-family: "Noto Sans KR", sans-serif;
            color: #2e9cdf;
        }


    </style>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
<div>

    </div>
    <table class="tableDegin">
        <thead>
        <tr>

        </tr>
        </thead>
        <tbody>

    <div class="page">
        <a class="btn">글쓰기</a>
        <div>
            <ul class="pagination modal">
                <li><a href="#" class="first">처음페이지</a></li>
                <li><a href="#" class="arrow left"><<</a></li>
                <li><a href="#" class="active num" style="padding-top: 5px">1</a></li>
                <li><a href="#" class="num" style="padding-top: 5px">2</a></li>
                <li><a href="#" class="num" style="padding-top: 5px">3</a></li>
                <li><a href="#" class="num" style="padding-top: 5px">4</a></li>
                <li><a href="#" class="num" style="padding-top: 5px">5</a></li>
                <li><a href="#" class="arrow right">>></a></li>
                <li><a href="#" class="last">끝 페이지</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="searchBox">
    <select class="searchSelect">
        <option class="searchOption" value="Title">제목</option>
        <option class="searchOption" value="Content">내용</option>
        <option class="searchOption" value="Full">제목+내용</option>
        <option class="searchOption" value="writerName">작성자</option>
    </select>
    <input class="searchInputText" type="text" title="검색어를 입력하세요" placeholder="검색어를 입력하세요">
    <input class="searchInputSubmit" type="sumbit" value="검색" alternatetext="검색">
</div>

</body>
</html>
