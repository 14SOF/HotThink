<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>핫띵크 : 핫한 당신의 생각</title>
    <style>

        body {
            font-family: "Noto Sans KR", sans-serif;
            width: 100%;
            height: 100%;
            display: block;
            word-break: break-all;
            color: black;
            position: relative;
        }
        * {
            margin: 0;
            padding: 0;
        }
        .center {
            padding: 0 40px;
            margin: 0 auto;
        }

        .title {
            position: relative;
            height: 30px;
            margin: 50px 0 50px 0;
            font-size: 16px;
        }

        .h1 {
            display: inline-block;
            font-size: 42px;
            font-weight: normal;
            line-height: 28px;
            letter-spacing: -5px;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }

        .sentence {
            vertical-align: -4px;
            color: #777777;
            padding-left: 30px;
            font-size: 15px;
        }

        .boardView {
            border-top: 2px solid #141313;
            border-bottom: 2px solid #141313;
        }

        .tableDegin {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            text-align: left;
            line-height: 1.5;
            cursor: default;
            margin-top: 50px;
        }

        .tableDegin thead th {
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            background-color: #554843;
            color: white;
        }

        .tableDegin tbody th {
            width: 150px;
            padding: 10px;
        }

        .tableDegin tbody tr td {
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }

        .page {
            text-align: center;
        }

        .pagination {
            list-style: none;
            display: inline-block;
            padding: 0;
            margin-top: 20px;
            text-align: center;
            margin-left: 80px;
        }

        .pagination li {
            display: inline;
            text-align: center;
        }

        .pagination a {
            float: left;
            display: block;
            font-size: 14px;
            text-decoration: none;
            padding: 5px 12px;
            color: #666666;
            line-height: 1.5;
        }

        .first {
            margin-right: 15px;
        }

        .last {
            margin-left: 15px;
        }

        .first:hover, .last:hover, .left:hover, .right:hover {
            color: #cf5228;
        }

        .pagination a.active {
            cursor: default;
            color: #ffffff;
        }

        .modal .num {
            margin-left: 3px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-heignt: 30px;
        }

        .modal .num:hover {
            text-decoration: underline;
            text-decoration-color: black;
        }

        .modal .num.active, .modal .num:active {
            font-weight: bolder;
            color: #cf5228;
            cursor: default;
            text-decoration: none;
        }

        .btn {
            float: right;
            display: inline-block;
            min-width: 68px;
            height: 30px;
            padding: 10px 8px 0 8px;
            font-size: 14px;
            color: white;
            text-align: center;
            background-color: #554843;
            cursor: pointer;
            margin-top:  15px;
        }

        .btn:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        .btn:active {
        }

        .searchBox {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #e7e8e9;
            border-bottom: 1px solid #e7e8e9;
            margin: 40px 0 0;
            letter-spacing: -0.050em;
        }

        .searchSelect {
            width: 133px;
            height: 40px;
            border: 1px solid #cfd2d4;
            padding-left: 8px;
            font-size: 12px;
            color: #999999;
            vertical-align: middle;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            box-sizing: border-box;
            align-items: center;
            white-space: pre;
            background-color: #FFFFFF;
            cursor: pointer;
        }

        .searchOption {
            white-space: pre;
            min-height: 1.2em;
            padding: 0 2px 1px;
            color: #999999;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            text-align: start;
            cursor: pointer;
            font: 400 13px Arial;
        }

        .searchInputText {
            width: 273px;
            height: 38px;
            padding: 0 0 0 10px;
            color: #838d93;
            border: 1px solid #cfd2d4;
            border-right: 0;
            vertical-align: middle;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            background-color: #FFFFFF;
            cursor: text;
            font: 400 13px Arial;
        }

        .searchInputSubmit {
            width: 78px;
            height: 41px;
            padding: 0 0 4px 0;
            color: white;
            cursor: pointer;
            background-color: #cf5228;
            border: 0;
            vertical-align: middle;
            box-sizing: border-box;
            user-select: none;
            white-space: pre;
            align-items: flex-start;
            text-align: center;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            display: inline-block;
            margin: 0 0 0 -5px;
            font: 400 13px Arial;
        }

    </style>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
<div class="center">
    <div>
        <div class="title">
            <h1 class="h1">자유게시판</h1>
            <span class="sentence">핫띵크 : 핫한 당신의 생각</span>
        </div>
        <div class="boardView">
            <table class="tableDegin">
                <thead>
                <tr>
                    <th scope="cols">번호</th>
                    <th scope="cols">제목</th>
                    <th scope="cols">작성자</th>
                    <th scope="cols">날짜</th>
                    <th scope="cols">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>내용이 들어갑니다.</td>
                    <td>오일권</td>
                    <td>2020-04-04</td>
                    <td>528</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>내용이 들어갑니다.</td>
                    <td>김영곤</td>
                    <td>2020-04-04</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>내용이 들어갑니다.</td>
                    <td>정기혁</td>
                    <td>2020-04-04</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>내용이 들어갑니다.</td>
                    <td>정형일</td>
                    <td>2020-04-04</td>
                    <td>312</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="page">
            <a class="btn">글쓰기</a>
            <div>
                <ul class="pagination modal">
                    <li><a href="#" class="first">처음페이지</a></li>
                    <li><a href="#" class="arrow left"><<</a></li>
                    <li><a href="#" class="active num" style="padding-top: 5px">1</a></li>
                    <li><a href="#" class="num" style="padding-top: 5px">2</a></li>
                    <li><a href="#" class="num" style="padding-top: 5px">3</a></li>
                    <li><a href="#" class="num" style="padding-top: 5px">4</a></li>
                    <li><a href="#" class="num" style="padding-top: 5px">5</a></li>
                    <li><a href="#" class="arrow right">>></a></li>
                    <li><a href="#" class="last">끝 페이지</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="searchBox">
        <select class="searchSelect">
            <option class="searchOption" value="Title">제목</option>
            <option class="searchOption" value="Content">내용</option>
            <option class="searchOption" value="Full">제목+내용</option>
            <option class="searchOption" value="writerName">작성자</option>
        </select>
        <input class="searchInputText" type="text" title="검색어를 입력하세요" placeholder="검색어를 입력하세요">
        <input class="searchInputSubmit" type="sumbit" value="검색" alternatetext="검색">
    </div>
</div>
</body>
</html>
