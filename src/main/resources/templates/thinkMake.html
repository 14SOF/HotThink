<!DOCTYPE html>
<html lang="utf-8">
<head>
<style>
    #bodybox {
        width: 1000px;
        margin: 0 auto;
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    #registrtionBox1 {
        dispaly: inline-block;
        width: 800px;
        padding: 25px;
        border-radius: 30px;
        margin-top: 110px;
        background-color: #f5f5f5;
    }
    select[name="hint"] {
        height: 30px;
        width: 300px;
    }
    input[type="text"], input[type="password"] {
        background-color: white;
        border: 0px;
        border-radius: 20px;
        height: 30px;
        margin: 10px;
    }
    input[type="button"] {
        background-color: #ff502f;
        border: 0px;
        border-radius: 20px;
        height: 30px;
        font-family : 'Nanum Gothic', sans-serif;
        color: white;
        font-weight: bold;
    }
    tr, td {
        text-align: "center";
        color: #004d61;
        font-family : 'Nanum Gothic', sans-serif;
    }
    select {
        padding: 8px 10px;
        border: none;
        border-radius: 4px;
        margin: 4px;
        background-color: white;
    }
    .lnb {
        position: absolute;
        left: 110px;
        padding-left: 35px;
        margin-bottom: 12px;
        font-size: 20px;
        font-weight: bold;
    }
    /* The container */
    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    /* Hide the browser's default radio button */
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }
    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }
    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
        background-color: #ccc;
    }
    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .checkmark {
        background-color: #2196F3;
    }
    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .checkmark:after {
        display: block;
    }
    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
    tr, td, th {
        text-align: "center";
        color: #004d61;
        padding: 5px;
        text-align: left;
    }
</style>
</head>
<body>

</body>
</html>
