<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <style>
        section {
            text-align: center;
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
            padding-left: 35px;
            margin-bottom: 12px;
        }

        #makeBox {
            text-align: center;
            margin: 0px auto;
            dispaly: inline-block;
            width: 900px;
            padding: 25px;
            border-radius: 30px;
            margin-top: 110px;
            background-color: #EAEAEA;
        }

        section input[type="text"] {
            background-color: white;
            width: 865px;
            border: 0px;
            border-radius: 25px;
            height: 40px;
            margin: 10px;
        }
        section textarea {
            width: 860px;
            height: 300px;
            background-color: white;
            border: 0px;
            border-radius: 17px;
            margin: 10px;
            font-size: 20px;
            font-family: 'Nanum Gothic', sans-serif;
        }

        section input[type="button"] {
            cursor: pointer;
            background-color: #ff502f;
            border: 0px;
            border-radius: 20px;
            height: 30px;
            font-family: 'Nanum Gothic', sans-serif;
            color: white;
            font-weight: bold;
        }

        section tr, td, th {
            font-size: 20px;
            font-family: 'Nanum Gothic', sans-serif;
            color: black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
<section>
    <p style=" margin-top: 60px">
    <font size="30px" color="blue" face = "'Nanum Gothic', sans-serif"><strong>프리띵크 작성</strong></font>
    </p>
    <form name="makeForm" action="RegistrtionDb.jsp"  enctype="multipart/form-data" method=post>
        <div id=makeBox align="center">
            <table>
                <tr>
                    <th><font color="blue">*</font> 띵크 제목</th>
                </tr>
                <tr>
                    <td><input type="text" name="thinkTitle" style="font-size: 17px; font-family: 'Nanum Gothic', sans-serif" value=" 제목을 입력하시오" onfocus="this.value=''"
                    ></td>
                </tr>
                <tr>
                    <th><font color="blue">*</font> 띵크 가격</th>
                </tr>
                <tr>

                    <td>
                        <input type="text" name="price" style="width: 200px; font-size: 17px; font-family: 'Nanum Gothic', sans-serif" value=" 천 단위 표시 빼고 입력" onfocus="this.value=''">
                    <font style="font-family: 'Nanum Gothic', sans-serif; font-size: 20px"> 원 이상</font></td>
                </tr>
                <tr>
                    <th><font color="blue">*</font> 개요</th>
                </tr>
                <tr>
                    <td>
                        <form name="content">
                            <textarea onfocus="this.value=''">개요을 입력하시오.</textarea>
                            <!--<textarea rows="13" cols="123"></textarea>-->
                        </form>
                    </td>
                </tr>
                <tr>
                    <th><font color="blue">*</font> 내용</th>
                </tr>
                <tr>
                    <td>
                        <form name="content">
                            <textarea onfocus="this.value=''">내용을 입력하시오.</textarea>
                            <!--<textarea rows="13" cols="123"></textarea>-->
                        </form>
                    </td>
                </tr>
                <tr>
                    <th><font color="blue">*</font> 파일첨부</th>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="FileName">
                    </td>
                </tr>
            </table>


            <hr width=80% color="#EAEAEA">
            <input type="button" name="registin" value="등록"
                   style="width: 200px; height: 50px; font-family: 'Nanum Gothic', sans-serif; font-size: 30px; background-color: #2196f3;">

        </div>
    </form>
</section>
</body>
</html>
