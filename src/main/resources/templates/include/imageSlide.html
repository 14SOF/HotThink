<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
    }

    * {
        margin: 0;
        padding: 0;
    }

    ul,
    li {
        list-style: none;
    }

    #slide {
        position: relative;
        overflow: hidden;
        padding-bottom: 0px;
        padding-top: 65px;
        /* 여기 수정하면 슬라이드 밑에 버튼 위치가 아래로 내려감 */
    }

    #slide ul {
        width: 300%;
        height: 45%;
        transition: 1s;
    }

    #slide ul:after {
        content: "";
        display: block;
        clear: both;
    }

    #slide li {
        float: left;
        width: 33.3%;
        height: 100%;
    }

    #slide input {
        display: none;
    }

    #slide label {
        display: inline-block;
        vertical-align: middle;
        width: 10px;
        height: 10px;
        border: 2px solid #666;
        background: #fff;
        transition: 0.3s;
        border-radius: 50%;
        cursor: pointer;
    }

    #slide .pos {
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        text-align: center;
    }

    #pos1:checked ~ ul {
        margin-left: 0%;
    }

    #pos2:checked ~ ul {
        margin-left: -100%;
    }

    #pos3:checked ~ ul {
        margin-left: -200%;
    }

    #pos1:checked ~ .pos > label:nth-child(1) {
        background: #666;
    }

    #pos2:checked ~ .pos > label:nth-child(2) {
        background: #666;
    }

    #pos3:checked ~ .pos > label:nth-child(3) {
        background: #666;
    }

    img {
        width: 100%;
    }
</style>
<div id="slide">
    <input type="radio" name="pos" id="pos1" checked>
    <input type="radio" name="pos" id="pos2">
    <input type="radio" name="pos" id="pos3">

    <ul>
        <li>
            <a href="https://locahots:8080/#">
                <img src="image/mainImage1.jpg">
            </a>
        </li>
        <li>
            <a href="https://locahots:8080/#">
                <img src="image/mainImage2.jpg">
            </a>
        </li>
        <li>
            <a href="https://locahots:8080/#">
                <img src="image/mainImage3.jpg">
            </a>
        </li>
    </ul>

    <p class="pos">
        <label for="pos1"></label>
        <label for="pos2"></label>
        <label for="pos3"></label>
    </p>
</div>
</body>

</html>
