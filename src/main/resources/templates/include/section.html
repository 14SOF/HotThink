<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Section</title>

    <link rel="stylesheet" type="text/css" href="style/article.css">
    <link rel="stylesheet" type="text/css" href="style/section.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.slides.min.js"></script>
    <script src="/js/superslide.2.1.js"></script>
</head>

<body>
<section>
    <article>
        <div class="slider">
            <div class="bd">
                <ul>
                    <li><a target="_blank" href="http://www.htmldrive.net"><img
                            src="/icons/mainImg1.png" /></a></li>
                    <li><a target="_blank" href="http://www.htmldrive.net"><img
                            src="/icons/mainImg2.png" /></a></li>
                    <li><a target="_blank" href="http://www.htmldrive.net"><img
                            src="/icons/mainImg3.png" /></a></li>
                </ul>
            </div>
            <div class="hd">
                <ul>
                </ul>
            </div>
            <div class="pnBtn prev">
                <span class="blackBg"></span> <a class="arrow"
                                                 href="javascript:void(0)"></a>
            </div>
            <div class="pnBtn next">
                <span class="blackBg"></span> <a class="arrow"
                                                 href="javascript:void(0)"></a>
            </div>
        </div>

        <script th:inline="javascript">
            jQuery(".slider .bd li").first().before(
                jQuery(".slider .bd li").last());
            jQuery(".slider").hover(
                function() {
                    jQuery(this).find(".arrow").stop(true, true)
                        .fadeIn(300)
                }, function() {
                    jQuery(this).find(".arrow").fadeOut(300)
                });
            jQuery(".slider").slide({
                titCell : ".hd ul",
                mainCell : ".bd ul",
                effect : "leftLoop",
                autoPlay : true,
                vis : 3,
                autoPage : true,
                trigger : "click"
            });
        </script>
    </article>

    <form name="search_form" action="" method=post>
            <div id=searchBox align="center">
                <table cellpadding=5 cellspacing=0 align="center" >
                <tr>
                    <td><input type="text" name="search" size="100" maxlength="100" value="검색할 Think를 입력하시오."  onFocus="javascript:this.value=''"
                               style="width : 1250px; height: 80px; border:0px;"></td>
                    <td><input type="submit" name="search" value="검색"
                           style="width: 200px; height: 80px; background-color: #FFFF48; border:0px;""></td>
                </tr>
                </table>

            </div>
    </form>

</section>

</body>
</html>
